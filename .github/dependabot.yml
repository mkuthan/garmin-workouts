version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
    rebase-strategy: "disabled"
    commit-message:
      prefix: "actions"
      prefix-development: "actions dev"
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "daily"
    rebase-strategy: "disabled"
    commit-message:
      prefix: "pip prod"
      include: "scope"
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "daily"
    rebase-strategy: "disabled"
    commit-message:
      prefix: "docker"
      prefix-development: "docker dev"