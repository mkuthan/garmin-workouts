description: '60 Minute Workout

  - Warm up.

  - Ride 20 seconds VERY hard, 40 seconds easy.

  Repeat 4 times.

  - 5 minutes rest.

  - Ride 20 seconds VERY hard, 40 seconds easy.

  Repeat 4 times.

  - 5 minutes rest.

  - Ride 20 seconds VERY hard, 40 seconds easy.

  Repeat 4 times.

  - Ride 15 minutes to complete the hour.

  This is a really tough workout that you can use to improve your ability to repeat
  hard efforts at the end of the ride or race.

  Try to hold an effort that allows you to complete all 4 reps within each set without
  dropping off.


  If you haven''t done this workout before, start at the low end of zone 6, and go
  from there.'
name: 20 Sec. Zone 6 Intervals
