description: '60 Minute Workout

  - Warm up.

  - Ride 5 minutes at tempo, in the high end of zone 3.

  3 minutes rest.

  Repeat 5 times.


  The main goal of this workout is to get an hour of work done.'
name: 5 Min. Tempo Intervals
sport: cycling
steps:
- duration: 0:05:00
  target: {type: power.zone, zone: '2'}
  type: warmup
- duration: 0:05:00
  target: {type: power.zone, zone: '3'}
  type: warmup
- duration: 0:02:00
  target: {type: power.zone, zone: '1'}
  type: warmup
- &id001
  - description: Press the lap key when you are ready to start.
    duration: lap.button
    target: {type: power.zone, zone: '2'}
    type: interval
  - duration: 0:05:00
    target: {type: power.zone, zone: '3'}
    type: interval
  - duration: 0:03:00
    target: {type: power.zone, zone: '1'}
    type: recovery
- *id001
- *id001
- *id001
- *id001
- duration: 0:05:00
  target: {type: power.zone, zone: '1'}
  type: recovery
