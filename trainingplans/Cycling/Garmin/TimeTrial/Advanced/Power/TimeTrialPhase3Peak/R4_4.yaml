description: "90 Minute Workout\n- Warm up.\n- Repeat these steps 4 times:\n   - Ride\
  \ 6.5 minutes in the high end of zone 4.\n   - Ride 1 minute in zone 5.\n   - Ride\
  \ 30 seconds in zone 6, and go as hard as possible by the end.\n   - Ride easy for\
  \ 5 minutes.\n- Finish the rest of the 90 minutes at a steady, comfortable pace.\n\
  \nThis workout will help you recover from surges to get over quick rollers, while\
  \ maintaining speed."
name: Burn-out Intervals
sport: cycling
steps:
- duration: 0:05:00
  target: {type: power.zone, zone: '2'}
  type: warmup
- duration: 0:05:00
  target: {type: power.zone, zone: '3'}
  type: warmup
- duration: 0:05:00
  target: {type: power.zone, zone: '4'}
  type: warmup
- duration: 0:02:00
  target: {type: power.zone, zone: '1'}
  type: warmup
- duration: 0:00:30
  target: {type: power.zone, zone: '5'}
  type: warmup
- duration: 0:02:00
  target: {type: power.zone, zone: '1'}
  type: warmup
- &id001
