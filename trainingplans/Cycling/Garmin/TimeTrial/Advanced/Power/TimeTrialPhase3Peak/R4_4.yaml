  - duration: 0:06:30
    target: {type: power.zone, zone: '4'}
    type: interval
  - duration: 0:01:00
    target: {type: power.zone, zone: '5'}
    type: interval
  - duration: 0:00:30
    target: {type: power.zone, zone: '6'}
    type: interval
  - duration: 0:05:00
    target: {type: power.zone, zone: '1'}
    type: recovery
