description: '60 Minute Workout

  - Warm up.

  - Ride 1 minute hard, 1 minute easy.

  Repeat 4 times.

  - 5 minute recovery ride in zone 2.

  - Ride 1 minute hard, 1 minute easy.

  Repeat 4 times.

  - 5 minute recovery ride in zone 2.

  - Ride 1 minute hard, 1 minute easy.

  Repeat 4 times.

  - 2 minute recovery ride in zone 1.

  - Ride 10 minutes in zone 2.

  - Cool down.


  This workout is designed to boost your VO2 max.

  The goal is to hold a steady power for each of the 1 minute intervals, so that you
  can just finish the last one.'
