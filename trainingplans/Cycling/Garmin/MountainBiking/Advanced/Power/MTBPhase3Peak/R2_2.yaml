description: '- Warm up.

  - Ride 30 seconds hard, 15 seconds easy.

  Repeat 10 times.

  3 minutes rest.

  - Ride 30 seconds hard, 15 seconds easy.

  Repeat 10 times.

  3 minutes rest.

  - Ride 30 seconds hard, 15 seconds easy.

  Repeat 10 times.

  - Cool down.


  This is a really tough workout that you can use to improve your threshold, as well
  as your ability to repeat hard efforts at the end of the ride or race.

  Try to hold an effort that allows you to complete all 10 reps within each set without
  dropping off.



  If you haven''t done this workout before, start at the low end of zone 5 and go
  from there.'
name: 30 Sec. Intervals (30 Times)
