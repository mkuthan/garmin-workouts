description: '60 Minute Workout

  - Warm up.

  - Ride 2 minutes in zone 5, with a cadence above 90 RPM. Ride 4 minutes at recovery
  pace. Repeat 4 times.

  - Cool down.


  This workout is designed to boost your VO2 max. and your "speed endurance." The
  goal is to hold a steady power for each of the 2 minute intervals, but you should
  find it hard to finish each one.'
name: Zone 5 Intervals (4 Times)
sport: cycling
