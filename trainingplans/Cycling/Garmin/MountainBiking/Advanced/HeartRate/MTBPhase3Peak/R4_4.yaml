description: "90 Minute Workout\n- Warm up.\n- Ride until you can find a medium length\
  \ hill for doing intervals.\n- Repeat these steps 5 times:\n   - Surge hard in the\
  \ saddle for 30 seconds from the foot of the hill.\n   - Hold a pace for 2 minutes,\
  \ where your heart rate and breathing rate increase throughout.\n   - Ride easy\
  \ for 3 minutes.\n- Finish the rest of the ride at a steady, comfortable pace.\n\
  \nThis workout will help you recover from surges to get over quick rollers, while\
  \ maintaining speed."
name: Surge and Hold Hill Repeats
sport: cycling
steps:
- duration: 0:05:00
  target: {type: heart.rate.zone, zone: '2'}
  type: warmup
- duration: 0:05:00
  target: {type: heart.rate.zone, zone: '3'}
  type: warmup
- duration: 0:02:00
  target: {type: heart.rate.zone, zone: '1'}
  type: warmup
- &id001
  - description: Press the lap key when you are ready to start.
    duration: lap.button
    target: {type: no.target}
    type: interval
  - description: "Effort: Extremely hard\n Interval starts when effort does, not when\
      \ HR catches up."
    duration: 0:00:30
    target: {type: heart.rate.zone, zone: '5'}
    type: interval
  - description: "Effort: Very hard\n Interval starts when effort does, not when HR\
      \ catches up."
    duration: 0:02:00
    target: {type: heart.rate.zone, zone: '5'}
    type: interval
  - duration: 0:03:00
    target: {type: heart.rate.zone, zone: '1'}
    type: recovery
- *id001
- *id001
- *id001
- *id001
- duration: lap.button
  target: {type: heart.rate.zone, zone: '2'}
  type: interval
