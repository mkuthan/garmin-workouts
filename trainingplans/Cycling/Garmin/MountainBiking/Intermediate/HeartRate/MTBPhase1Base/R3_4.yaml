description: '60 Minute Workout

  - Warm up.

  - Ride 2 minutes in zone 5, with a cadence above 90 RPM. Ride 4 minutes at recovery
  pace. Repeat 3 times.

  - Cool down.


  This workout is designed to boost your VO2 max. and your "speed endurance." The
  goal is to hold a steady power for each of the three 2 minute intervals, but you
  should find it hard to finish each interval.'
name: Zone 5 Intervals (3 Times)
sport: cycling
steps:
- duration: 0:05:00
  target: {type: heart.rate.zone, zone: '1'}
  type: warmup
- duration: 0:05:00
  target: {type: heart.rate.zone, zone: '2'}
  type: warmup
- duration: 0:05:00
  target: {type: heart.rate.zone, zone: '4'}
  type: warmup
- duration: 0:02:00
  target: {type: heart.rate.zone, zone: '1'}
  type: warmup
- description: "Effort: Very hard\n Interval starts when effort does, not when HR\
    \ catches up."
  duration: 0:00:30
