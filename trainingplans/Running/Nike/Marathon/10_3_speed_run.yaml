name: "11wtg speed run"
sport: "running"
steps:
  - { type: "warmup", duration: "5:00", target: RECOVERY_PACE }
  - &INTERVAL
    - {
        type: "interval",
        duration: "7:00",
        target: 5KM_PACE,
        description: "5k pace",
      }
    - {
        type: "recovery",
        duration: "2:30",
        target: RECOVERY_HEART_RATE,
        description: "Recovery",
      }
  - *INTERVAL
  - *INTERVAL
